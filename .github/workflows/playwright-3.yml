name: Playwright Tests
on:
  schedule:
        - cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * *"   # every 5 mins
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install MailSlurp
      run: npm mailslurp-client
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run 2nd Playwright test
      run: npx playwright test stubhub.spec.ts
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
